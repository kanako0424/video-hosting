<!DOCTYPE html>
<html>
<head>
  <title>動画アップロードサイト</title>
  <style>
    .video-list {
      margin-bottom: 20px;
    }
    .video-list-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .video-list-item video {
      margin-right: 10px;
    }
    .embed-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9のアスペクト比 */
      height: 0;
      overflow: hidden;
    }
    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>動画アップロードサイト</h1>
  
  <div>
    <input type="file" id="video-input">
    <button onclick="uploadVideo()">アップロード</button>
  </div>
  
  <div class="video-list">
    <h2>アップロードされた動画</h2>
    <ul id="video-list">
      <li class="video-list-item">
        <div class="vsc-controller"></div>
        <video src="videos/2_edited.mp4" controls="" style="max-width: 200px;"></video>
        <video src="videos/3_edited.mp4" controls="" style="max-width: 200px;"></video>

      </li>
    </ul>
  </div>
</body>
</html>
